<aside class="main-sidebar" th:fragment="menu" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="@{/assets/img/user.jpg}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p sec:authentication="name"></p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li>
                <a th:href="@{/admin/home}">
                    <i class="fa-solid fa-hourglass-start"></i> <span>Chờ xác nhận</span>
                </a>
            </li>

            <li>
                <a th:href="@{/admin/success}">
                    <i class="fa-solid fa-check"></i> <span>Đã giao xong</span>
                </a>
            </li>

            <li>
                <a th:href="@{/admin/pay}">
                    <i class="fa-solid fa-money-bill"></i> <span>Chờ thanh toán</span>
                </a>
            </li>

            <li>
                <a th:href="@{/admin/history}">
                    <i class="fas fa-history"></i> <span>Lịch sử hoàn thành</span>
                </a>
            </li>

            <li>
                <a th:href="@{/admin/statistics}">
                    <i class="fas fa-chart-line"></i> <span>Thống kê</span>
                </a>
            </li>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
