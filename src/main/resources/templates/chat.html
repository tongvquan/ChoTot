<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/assets/css/chat.css}">
  <title>Chat</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<h2>One to One Chat | Spring boot & Websocket | By Alibou</h2>


<div class="chat-container" id="chat-page">
  <input type="text" name="sender" id="senderId" th:value="${user.id}" style="display: none" />

  <div class="chat-area">
    <div class="chat-area" id="chat-messages">
    </div>

    <form id="messageForm" name="messageForm" class="">
      <div class="message-input">
        <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
</div>
<script>


</script>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/assets/js/chat.js}"></script>

</body>
</html>
