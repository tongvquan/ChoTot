<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">

</head>

<body>
<header th:replace="fragments/header :: header"></header>

<div class="container w-75 bg-light mt-4">
    <div class="" th:each="product : ${listAllProduct}">
        <a th:href="@{/product/detail/{id}(id=${product.id})}">
            <div class="row pt-2 px-3 border-top">
                <div class="py-1 col-3 col-md-3 col-lg-3 col-xl-2">
                    <img th:src=" ${product.image}" alt="" class="w-100" height="150">
                </div>
                <div class="py-1 col-9 col-md-9 col-lg-9 col-xl-9 d-flex align-items-start flex-column bd-highlight mb-3">
                    <div class="p-2 bd-highlight text-dark" th:text="${product.name}"></div>
                    <div class="p-2 bd-highlight text-danger" th:text="${product.price}"></div>
                    <div class="mt-auto p-2 bd-highlight text-muted muenu-products" th:text="${product.posted}+'-'+${product.locate}"></div>
                </div>
            </div>
        </a>
    </div>

    <nav aria-label="Page navigation example" style="display: flex; justify-content: center;" class="mt-5"> <!-- Thêm class "text-center" để canh giữa -->
        <ul class="pagination">
            <li class="page-item" th:if="${currentPage > 1}">
                <a class="page-link" th:href="@{'?pageNo='+${currentPage-1}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li th:each="i:${#numbers.sequence(1,totalPage)}" th:classappend="${currentPage == i} ? 'active' : ''" ><a class="page-link" th:href="@{'?pageNo='+${i}}" th:text="${i}"></a></li>
            <li class="page-item" th:if="${currentPage < totalPage}">
                <a class="page-link" th:href="@{'?pageNo='+${currentPage+1}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>




</div>



<footer th:replace="fragments/footer :: footer"></footer>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:src="@{/assets/js/script.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var toggleMenu = document.getElementById("toggleMenu");
        var accountMenu = document.getElementById("accountMenu");

        toggleMenu.addEventListener("mouseenter", function() {
            accountMenu.style.display = "block"; // Hiển thị thanh menu khi di chuột vào
        });

        toggleMenu.addEventListener("mouseleave", function() {
            accountMenu.style.display = "none"; // Ẩn thanh menu khi di chuột ra
        });
    });

</script>
</body>

</html>
