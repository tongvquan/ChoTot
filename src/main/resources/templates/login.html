<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./plugin/Icons/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./plugin/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500;600;700;800&family=Rubik:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Chi tiết</title>
    <style>
        .login-form {
            /* width: 300px; */
            margin: 0 auto;
            /* margin-top: 50px; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 offset-md-3">
                <div class="login-form bg-light w-75 px-3 mt-4 py-4">
                    <a th:href="@{/}">
                        <img class="d-block ms-auto me-auto mb-3" src="./assets/img/logo.png" alt="logo" width="121px" height="44px">
                    </a>

                    <b class="fs-3">Đăng nhập</b>
                    <form class="" method="post" th:action="@{/login}">
                        <div class="form-group mt-4">
                            <input type="text" class="form-control w-100 border-1 border-muted py-3" id="username"
                                name="username" placeholder="Enter username">
                        </div>
                        <div class="form-group my-4">
                            <input type="password" class="form-control w-100 border-1 border-muted py-3" id="password"
                                name="password" placeholder="Password">
                        </div>
                        <div class="form-group mb-4">
                            <button type="submit" id="btnSubmit" class="btn btn-warning btn-block w-100 py-2 text-light fs-5">Login</button>
                        </div>
                        <div class="form-group text-muted text-center">
                            <p>Chưa có tài khoản?<a class="text-primary" th:href="@{/register}">Đăng ký tài khoản mới</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
