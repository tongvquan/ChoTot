<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
</head>

<body>
<header th:replace="fragments/header :: header"></header>
    <div class="bg-body-color">
        <div class="container custom">
            <div class="main-cart pt-4">
                <div class="row">
                    <div class="your-cart mb-0 list-item col-lg-8 col-xl-8">
                        Xác nhận đơn hàng
                    </div>
                    <div class="security d-flex col-lg-8 col-xl-8">
                        <img src="./assets/img/buy_protection.svg" alt="">
                        <div class="d-block ms-3 mt-3">
                            <b>Thanh toán đảm bảo an toàn qua Chợ Tốt</b>
                            <p>Hoàn tiền 100% nếu không nhận được hàng</p>
                        </div>
                    </div>
                    <div class="list-item col-lg-8 col-xl-8">
                        <div class="d-flex py-4 border-bottom border-2">
                            <div class=""><img src="./assets/img/delivery_received.svg" alt=""></div>
                            <div class="px-2">Tiếp nhận</div>
                            <div class="title-main px-2"><i class="fa-solid fa-greater-than"></i></div>
                            <div class=""><img src="./assets/img/delivery_accepted.svg" alt=""></div>
                            <div class="title-main px-2">Chốt đơn</div>
                            <div class="title-main px-2"><i class="fa-solid fa-greater-than"></i></div>
                            <div class=""><img src="./assets/img/delivery_shipping.svg" alt=""></i></div>
                            <div class="title-main px-2">Đang giao</div>
                            <div class="title-main px-2"><i class="fa-solid fa-greater-than"></i></div>
                            <div class=""><img src="./assets/img/delivery_done.svg" alt=""></i></div>
                            <div class="title-main px-2">Hoàn tất</div>
                        </div>
                        <div class="d-flex my-3">
                            <img class="border rounded-circle me-2" th:src="@{'/assets/img/user.jpg'}" width="25px" height="25px">
                            <p th:text="${orderProduct.seller.fullName}"></p>
                        </div>
                        <div class="d-flex mb-3 ">
                            <div>
                                <img class="item-image" th:src="${orderProduct.image}" alt="">
                            </div>
                            <div class="ms-2">
                                <div th:text="${orderProduct.name}"></div>
                                <div class="">
                                    <div class="fs-5 mt-1 text-danger" th:text="${orderProduct.priceFormat}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-item col-lg-8 col-xl-8 mt-3 py-3">
                        <h3>Thanh toán</h3>
                        <form method="post" th:action="@{/product/order}" th:object="${order}">
                            <input type="hidden" name="productId" th:value="${orderProduct.id}" />
                            <input class="mt-3 border rounded border-dark py-2 ps-2" type="text" placeholder="Địa chỉ" style="width: 100%;" th:field="*{locate}">
                            <textarea class="mt-3 border rounded border-dark py-2 ps-2" name="" id="" cols="104" rows="3" placeholder="Ghi chú cho người bán" th:field="*{notes}"></textarea>
                            <div class="row order-type">
                                <div class="col-6">
                                    <button type="button" class="order-type_checkbox btn btn-lg border border-secondary h-100 w-100">
                                        <div class="d-flex align-items-center">
                                            <b class="text-danger">Thanh toán</b>
                                            <div class="ms-auto">
                                                <input type="radio" name="orderType" id="orderType_1" th:value="${orderProduct.price}" th:field="*{paid}" checked>
                                                <span class="radio"></span>
                                            </div>
                                        </div>
                                        <div class="d-flex my-2">
                                            <b th:text="${orderProduct.priceFormat}"></b>
                                        </div>

                                        <div class="d-flex text-muted">
                                            <small>Thanh toán toàn bộ số tiền</small>
                                        </div>
                                    </button>
                                </div>

                                <div class="col-6">
                                    <button type="button" class="order-type_checkbox btn btn-lg border border-secondary h-100 w-100">
                                        <div class="d-flex align-items-center">
                                            <b class="text-danger">Đặt cọc</b>
                                            <div class="ms-auto">
                                                <input type="radio" name="orderType" id="orderType_2" th:value="${orderProduct.price * 0.1}" th:field="*{paid}">
                                                <span class="radio"></span>
                                            </div>
                                        </div>
                                        <div class="d-flex my-2">
                                            <b th:text="${orderProduct.priceFormat10p}"></b>
                                        </div>

                                        <div class="d-flex text-muted">
                                            <small >Số tiền còn lại tự thanh toán với người bán</small>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-center mt-3">
                                <button class="btn btn-success w-100 py-3">Xác nhận mua</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
        <footer th:replace="fragments/footer :: footer"></footer>

        <script th:src="@{/assets/js/scripts.js}"></script>
        <script th:src="@{/assets/js/product-detail.js}"></script>

</body>

</html>
